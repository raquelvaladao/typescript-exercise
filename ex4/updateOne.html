<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update one</title>
</head>
<body>
    <form action="" class="create-form">
        <fieldset>
            <legend>Add a new person</legend>
            
            <label for="name-form">Id:</label><br>
            <input type="number" id="id-form" value="1" disabled>
            <br><span>*this is automatically incremented</span>
            <br><br>

            <label for="name-form">Name:</label><br>
            <input type="text" minlength="3" id="name-form" required>
            <br><br>

            <label for="bio-form">Bio:</label><br>
            <input type="text" minlength="5" id="bio-form" required>
            <br><br>

            <button type="submit">Submit</button>

        </fieldset>
    </form>
</body>
</html>
