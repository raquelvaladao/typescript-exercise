<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>People table</h1>
    <form action="" id="update-form">
        <fieldset>
            <legend>Add a new person</legend>
            
            <label for="name-form">Id:</label><br>
            <input type="number" id="id-form" placeholder="1" required>
            <br>

            <label for="name-form">Name:</label><br>
            <input type="text" minlength="3" id="name-form" required>
            <br>

            <label for="bio-form">Bio:</label><br>
            <input type="text" id="bio-form" required>
            <br><br>
            <button id="update-form-btn">Update</button>
        </fieldset>
    </form>


    <div class="tablecontainer">
    <table id="people-table">
        
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Bio</th>
                <th id="update-column"></th>
                <th id="delete-column"></th>
            </tr>
        </thead>   

        <tbody>
            
        </tbody>      
    </table>

    </div>
</body>
<script src="exercise4.js"></script>
</html>
